<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>List-O-Clean</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico|Comfortaa|Architects+Daughter' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
		<div class="header-container">
			<div class="logo-container">
			<p class="logo"><i class="fa fa-pencil fa-4x"></i></p>
			</div>
			<h1 class="title">list-O-clean</h1>
		</div>

		<div class="main-container">
			<div class="main wrapper clearfix">
				<form>
					<input type="text" class="main-input">
					<button type="submit" class="add">+</button>
					<button type="submit" class="clear-all">Clear All</button>
					<br>
					<h4>Drag Items to Sort List</h4>
					<ul>
						<li class="items"><span class="fa-stack"><i class="checkbox fa fa-square-o fa-stack-1x"></i><i class="check fa fa-check fa-stack-1x"></i></span>Milk<i class="delete fa fa-times"></i></li>
						<li class="items"><span class="fa-stack"><i class="checkbox fa fa-square-o fa-stack-1x"></i><i class="check fa fa-check fa-stack-1x"></i></span>Eggs<i class="delete fa fa-times"></i></li>
						<li class="items"><span class="fa-stack"><i class="checkbox fa fa-square-o fa-stack-1x"></i><i class="check fa fa-check fa-stack-1x"></i></span>Fabric Softener<i class="delete fa fa-times"></i></li>
					</ul>
				</form><!-- end form -->
				<div class="button-wrap">
					<button class="print" type="submit">Print List</button>
				</div>
			</div> <!-- .main-->
		</div> <!-- .main-container -->

		<div class="footer-container">
			<footer class="wrapper">
				<h3>&copy;2014 <span>|</span>&nbsp;&nbsp; a tony termine production</h3>
			</footer>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

		<script src="js/main.js"></script>
	</body>
</html>
